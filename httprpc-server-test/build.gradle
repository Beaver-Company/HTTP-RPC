plugins {
    id 'war'
}

dependencies {
    compile project(':httprpc-server')
    providedCompile fileTree(dir: '../httprpc-server/api', include: '*.jar')
    implementation fileTree(dir: 'lib', include: '*.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    resources {
        java {
            srcDirs = ['src']
        }
    }
}

compileJava {
    options.compilerArgs = [
        '-parameters'
    ] 
}

war {
    webAppDirName = 'war'
}
